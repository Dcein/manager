######spring配置#######
spring:
 application:
   name: center-web-service
 thymeleaf:
   mode: HTML
   encoding: utf-8
   cache: false
 devtools:
   restart:
     enabled: true
 profiles:
   active: druid

######服务端口号#######
server:
  port: 8081

#########日志########
logging:
  config: classpath:logback-spring.xml

#########Shiro########
shiro:
  user:
    loginUrl: /login
    unauthorizedUrl: /unAuth
    indexUrl: /index
    captchaEnabled: true
    captchaType: math