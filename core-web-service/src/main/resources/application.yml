#-----------------spring配置-----------------
spring:
 application:
   name: center-web-service
 thymeleaf:
   mode: HTML
   encoding: utf-8
   cache: false
 devtools:
   restart:
     enabled: true
 profiles:
   active: druid

#-----------------服务端配置-------------------
server:
  port: 8081
  servlet:
    session:
      timeout: 10s

#-------------------日志配置--------------------
logging:
  config: classpath:logback-spring.xml

#------------------shiro配置--------------------
shiro:
  user:
    loginUrl: /login
    unauthorizedUrl: /unAuth
    indexUrl: /index

#-----------------mybatis相关配置----------------
mybatis:
    type-aliases-package: com.ding
    mapper-locations: com/ding/common/mapper/*.xml
mapper:
    mappers:
        - tk.mybatis.mapper.common.Mapper
    not-empty: false
    identity: MYSQL
    before: true
